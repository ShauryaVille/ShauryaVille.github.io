<html>
    <head>
        <style>
        </style>
        <script>
            
            document.getElementById('slide').onload = function() {
                alert("Press Q to open the document in a new tab")
            }
            document.addEventListener('keydown',e => {
                if (e.key.toLowerCase() == "q") {
                    window.open("https://docs.google.com/presentation/d/1lxKTzRJRlV-B0KDNc8UCHsiTPyuCJ4j5QV0SuzIKhFM/edit#slide=id.g114615469a6_1_17")
                }
            })
        </script>
    </head>
    <body>
        <iframe id="slide" src="https://docs.google.com/presentation/d/1lxKTzRJRlV-B0KDNc8UCHsiTPyuCJ4j5QV0SuzIKhFM/edit#slide=id.g114615469a6_1_17" width="100%" height="99%"></iframe>
    </body>
</html>
